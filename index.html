 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Magic Nav</title>
 </head>
 <body>
  <div class="navigation">
   <ul>
    <li class="list active">
     <a href="#">
      <span class="icon"><img src="./assets/home-3.svg" alt=""></span>
      <span class="text">Home</span>
     </a>
    </li>

    <li class="list">
     <a href="#">
      <span class="icon"><img src="./assets/pie-chart.svg" alt=""></span>
      <span class="text">Discover</span>
     </a>
    </li>

     <li class="list">
      <a href="#">
       <span class="icon"><img src="./assets/chart.svg" alt=""></span>
       <span class="text">Insight</span>
      </a>
     </li>

      <li class="list">
       <a href="#">
        <span class="icon"><img src="./assets/user.svg" alt=""></span>
        <span class="text">Profile</span>
       </a>
      </li>

      
       <div class="indicator">
        <div class="indicator_mask">

        </div>
       </div>
   </ul>
  </div>
  <script>
   const list = document.querySelectorAll('.list');
     console.log(list)

   function activeLinkToggle() {
    list.forEach((item) =>{
     item.classList.remove('active');
     this.classList.add('active')
    })
   
   }
   list.forEach((item)=>{
    item.addEventListener('click', activeLinkToggle)
   })
  </script>
 </body>
 </html>
